<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/icon.css">
    <link rel="stylesheet" href="css/inde.css">
    <link rel="stylesheet" href="css/login_game.css">

</head>
<body class="body">
<div class="alert alert-success alert-dismissible direction-rtl p2 fade show mb-0 z-index ">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong class="p1">سلام!</strong>
    خوش امدید به پنل امیدوارم که لذت ببرید
</div>
<div class="alert alert-danger alert-dismissible direction-rtl p2 fade show mb-0 z-index">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong class="p1">سلام!</strong>
    خوش امدید به پنل امیدوارم که لذت ببرید
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-9 col-10 col-md-9  fixed">
            <div class="row justify-content-center ">
                <div class="col-sm-9 col-md-10 col-lg-7 col-xl-6 m-auto col-12  div-form">
                    <form class="mt-4">
                        <div class="row justify-content-center">
                            <h3 class="sarbaz text-center">عضویت در سایت</h3>
                            <div class="col-11 col-sm-12 col-md-12 mt-4  mb-4">
                                <label class="form-label p1" for="name">نام و نام خانوادگی:</label>
                                <input type="text" class="form-control p2 form-control-lg p-3 bg-none rounded25" id="name" placeholder="نام ونام حانوادگی خود را وارد نمایید">
                            </div>
                            <div class="col-11 col-sm-12 col-md-6 mb-4">
                                <label class="form-label p1" for="email">ایمیل:</label>
                                <input type="text" class="form-control p2 form-control-lg p-3 bg-none rounded25" id="email" placeholder="ایمیل خود را وارد نمایید">
                            </div>
                            <div class="col-11 col-sm-12 col-md-6 mb-4">
                                <label class="form-label p1" for="mobile">شماره موبایل:</label>
                                <input type="text" class="form-control p2 form-control-lg p-3 bg-none rounded25" id="mobile" placeholder="شماره موبایل خود را وارد نمایید">
                            </div>
                            <div class="col-11 col-sm-12 col-md-6 mb-4">
                                <label class="form-label p1" for="password">کلمه عبور:</label>
                                <input type="text" class="form-control p2 form-control-lg p-3 bg-none rounded25" id="password" placeholder="کلمه عبور خود را وارد نمایید">
                            </div>
                            <div class="col-11 col-sm-12 col-md-6 mb-4">
                                <label class="form-label p1" for="remassword"> تکرار کلمه عبور:</label>
                                <input type="text" class="form-control p2 form-control-lg p-3 bg-none rounded25" id="remassword" placeholder="کلمه عبور خود را مجدد وارد نمایید">
                            </div>
                            <div class="col-11 col-sm-12 col-md-12 mb-4">
                                <input type="checkbox" class="form-check-input p2 p-2  bg-none rounded25">
                                <label class="form-label p1" for="remassword">عضویت دریافت خبرنامه</label>
                            </div>
                            <div class="col-11 col-sm-12 col-md-12">
                                <button class="btn btn-violet col-12 p1 p-2 rounded25" type="button">عضویت</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-4 col-xl-5 col-12 div-img-register">
                    <img src="jpg/onn.webp" class="height-img-register">
                </div>

            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/jquery-3.6.0.min.js"></script>
</body>
</html>
